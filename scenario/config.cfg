# Config file for r4mu simulations

[data]
# file names
charging_events = Ladeprofile_parquet
boundaries = Boundaries_Berlin_polygon.gpkg

building_data = teo_data/osm_buildings_residential_cts_berlin.gpkg
home_demand_profiles = teo_data/demand_profiles_residential_buildings.csv
work_data = work_points_alkis.gpkg
retail_data = parking_lots_of_retailers.gpkg
public_poi = poi_cluster_berlin.gpkg
hpc_positions = 2025-01-30_hpc_fast_finder_standorte.geojson


[basic]
# basic parameters
# if true, shows and saves plots
plots = true
random_seed = 1
simulations_time_steps = 2000

[use_cases]
# decide which use cases to run
hpc = true
public = true
home = true
work = true
retail = true

# parameters for the use cases
[uc_params]
# info on charging points per use case
charging_info = usecase_params.csv
# info on private home charging
# share sets the share of homes where charging is possible
# spots sets the average number of charge spots per house type (excluding none available houses)
single_family_home_share = 0.6
single_family_home_spots = 1.5
multi_family_home_share = 0.4
multi_family_home_spots = 10

# weightfactor for different types of work areas
work_weight_retail = 0.8
work_weight_commercial = 1.25
work_weight_industrial = 1

# hpc-distribution on retail parking-lots and other areas
hpc_share_retail = 0.33

# home
number_of_cars_with_charging_lis_uc1 = 200000
number_of_cars_with_charging_lis_uc2 = 200000
